name: Build TCMT Windows Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SOLUTION_FILE_PATH: Project1/Project1.sln
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x64
  ERROR_KEYWORDS: "error|warning|fatal|undefined"
  LOG_SUMMARY_LINES: 50

jobs:
  build_lib:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.x'
    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_FILE_PATH }}
    - name: Build LibreHardwareMonitorLib
      run: |
        cd src/third_party/LibreHardwareMonitor
        dotnet build LibreHardwareMonitorLib/LibreHardwareMonitorLib.csproj -c Release -f net472 2>&1 | Tee-Object -FilePath ..\..\..\build_lib.log
    - uses: actions/upload-artifact@v4
      with:
        name: build_lib.log
        path: build_lib.log

  build_cpp:
    runs-on: windows-2022
    needs: build_lib
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup Visual Studio environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Build CPP-parsers
      run: |
        msbuild src/CPP-parsers/CPP-parsers/CPP-parsers.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m 2>&1 | Tee-Object -FilePath cpp_parsers_build.log
    - uses: actions/upload-artifact@v4
      with:
        name: cpp_parsers_build.log
        path: cpp_parsers_build.log

  build_wpf:
    runs-on: windows-2022
    needs: build_lib
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.x'
    - name: Build WPF-UI1
      run: |
        cd WPF-UI1
        dotnet build WPF-UI1.csproj -c Release 2>&1 | Tee-Object -FilePath ..\wpfui1_build.log
    - uses: actions/upload-artifact@v4
      with:
        name: wpfui1_build.log
        path: wpfui1_build.log

  build_main:
    runs-on: windows-2022
    needs: [build_lib, build_cpp, build_wpf]
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Setup CUDA 12.6
      uses: Jimver/cuda-toolkit@v0.2.18
      with:
        cuda: '12.6.0'
        method: 'network'
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup Visual Studio environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Build main project
      run: |
        msbuild ${{ env.SOLUTION_FILE_PATH }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform=${{ env.BUILD_PLATFORM }} /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /m 2>&1 | Tee-Object -FilePath main_build.log
    - uses: actions/upload-artifact@v4
      with:
        name: TCMT-Windows-Client-${{ env.BUILD_PLATFORM }}-${{ env.BUILD_CONFIGURATION }}
        path: |
          Project1/x64/${{ env.BUILD_CONFIGURATION }}/*.exe
          Project1/x64/${{ env.BUILD_CONFIGURATION }}/*.dll
          Project1/x64/${{ env.BUILD_CONFIGURATION }}/*.pdb
          main_build.log

  comment-on-pr:
    if: failure() && github.event_name == 'pull_request'
    runs-on: windows-2022
    needs: build_main
    steps:
    - name: Download logs
      uses: actions/download-artifact@v4
      with:
        path: logs
    - name: Comment build result to PR (仅Copilot Agent PR自动)
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        # 只支持 Copilot Agent PR 自动反馈
        $pr_author = $env:GITHUB_ACTOR
        if ($pr_author -ne "github-copilot[bot]" -and $pr_author -ne "github-actions[bot]") {
          Write-Host "Not a Copilot agent PR, skipping comment."
          exit 0
        }

        $PR_NUMBER = $env:PR_NUMBER
        if (-not $PR_NUMBER) {
          if ($env:GITHUB_REF -match 'refs/pull/(\d+)/merge') {
            $PR_NUMBER = $Matches[1]
          } else {
            Write-Host "No PR number found, skip commenting"
            exit 0
          }
        }
        $actions_url = "https://github.com/$($env:GITHUB_REPOSITORY)/actions/runs/$($env:GITHUB_RUN_ID)"

        # 合并并过滤日志
        $mainLog = Get-Content logs/main_build.log | Select-String -Pattern $env:ERROR_KEYWORDS | Select-Object -Last $env:LOG_SUMMARY_LINES
        $cppLog = Get-Content logs/cpp_parsers_build.log | Select-String -Pattern $env:ERROR_KEYWORDS | Select-Object -Last 20
        $wpfLog = Get-Content logs/wpfui1_build.log | Select-String -Pattern $env:ERROR_KEYWORDS | Select-Object -Last 10
        $libLog = Get-Content logs/build_lib.log | Select-String -Pattern $env:ERROR_KEYWORDS | Select-Object -Last 10
        $fullLog = "==== main_build.log ====`n$($mainLog)`n==== cpp_parsers_build.log ====`n$($cppLog)`n==== wpfui1_build.log ====`n$($wpfLog)`n==== build_lib.log ====`n$($libLog)"

        # 评论内容
        $comment = "@copilot @$pr_author  `n`nPR编译失败了  `n`n关键错误日志如下：  `n````  `n$fullLog`n````  `n如需完整日志请查Actions artifacts。  `n`n$actions_url"
        $headers = @{
          Authorization = "token $env:GITHUB_TOKEN"
          "User-Agent" = "github-actions-powershell"
          "Accept" = "application/vnd.github+json"
        }
        $body = @{ body = $comment } | ConvertTo-Json
        $repo = $env:GITHUB_REPOSITORY
        $url = "https://api.github.com/repos/$repo/issues/$PR_NUMBER/comments"
        Write-Host "Commenting on PR #$PR_NUMBER, url: $url"
        Invoke-RestMethod -Uri $url -Method Post -Headers $headers -Body $body

